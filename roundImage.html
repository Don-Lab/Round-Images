<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Rounded Image</title>
</head>

<body>

<div class="card">
	<div class="card-img">
		<img src="photo.jpeg" class="roundImg" width="275px" height="auto"> <!--To make the image a perfect circle instead of an elliptical one, the width and height of the images must be equal-->
	</div>
	<div class="cardHead">
		<h3>This is me.</h3>
	</div>
</div>

<style>
	html, body {
		margin: 10px;
	}
	.card {
		width: 300px;
		box-shadow: 0px 4px 8px 0px rgba(0,0,0,0.2), 0px 6px 20px 0px rgba(0,0,0,0.19);
		text-align: center;
		padding: 10px;
	}
	.roundImg {
		border-radius: 50%;
	}
	.cardHead {
		font-family: Tahoma;
		font-size: 150%;
	}
</style>
</body>
</html>
